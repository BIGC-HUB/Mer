<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MarkDown</title>
        <link href="https://cdn.bootcss.com/highlight.js/9.11.0/styles/atom-one-light.min.css" rel="stylesheet">
    </head>
    <style>
        code {
            font-family: Monaco,Menlo,Consolas,"Courier New",monospace;
        }

        html {
            background: rgba(15,32,65,0.1);
        }

        html, button, input, select, textarea {
            font-size: 1.17em;
            font-family: Menlo, "Ubuntu Mono", Consolas, "Courier New", "Microsoft Yahei", "Hiragino Sans GB", "WenQuanYi Micro Hei", sans-serif;
            letter-spacing: 0.01em;
        }
        #md {
            margin: 0 auto;
            width: 61.8%;
        }
        .c {
            text-align: left;
        }
        /*.md {
            display: inline-block;
            vertical-align: top;
            width: 50%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            padding: 20px;
        }
        #md-edit {
            background-color: #333;
            color: #FFF;
            /* textarea */
            resize: none;
            border-style: none;
            outline-style: none;
            overflow: auto;
        }*/
    </style>
    <body>
        <div id="md">
            <div name="c#0" class="c" contenteditable="true"><h1>123</h1></div>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/remarkable/1.7.1/remarkable.min.js"></script>
    <script src="highlight.pack.js"></script>
    <script>
        window.log = function() {
            console.log.apply(console, arguments)
        }
        var md = new Remarkable({
            html: true,
            breaks: true,
            linkify: true,
            xhtmlOut: true,
            typographer: true,
            highlight: function(str, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(lang, str).value;
                    } catch (err) {}
                }
                try {
                    return hljs.highlightAuto(str).value;
                } catch (err) {}
                return ''
            }
        })
        $('#md').on('focus', '.c', function() {
            var li = $(this).attr('name').split('#')[1]
            var str = localStorage.md || ''// load
            var arr = str.split(',')
            if (arr[li]) {
                $(this).text(arr[li])
            } else {
                $(this).text('')
            }
        })
        $('#md').on('blur', '.c', function() {
            var li = $(this).attr('name').split('#')[1]
            var str = localStorage.md || ''// load
            var arr = str.split(',')
            arr[li] = $(this).text()
            localStorage.md = arr.join(',') // save
            $(this).html(md.render(arr[li]))
        })
        $('#md').on('keydown', '.c', function(e) {
            if (e.keyCode === 13) {
                e.preventDefault()
                $('#md').append('<div name="c#0" class="c" contenteditable="true"><h1>#</h1></div>')
            }
        })
    </script>
</html>
