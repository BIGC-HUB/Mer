<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MarkDown</title>
        <link href="https://cdn.bootcss.com/highlight.js/9.11.0/styles/atom-one-light.min.css" rel="stylesheet">
    </head>
    <style>
        code {
            font-family: Monaco,Menlo,Consolas,"Courier New",monospace;
        }

        html, button, input, select, textarea {
            font-size: 1.17em;
            font-family: Menlo, "Ubuntu Mono", Consolas, "Courier New", "Microsoft Yahei", "Hiragino Sans GB", "WenQuanYi Micro Hei", sans-serif;
            letter-spacing: 0.01em;
        }
        #md {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .md {
            display: inline-block;
            vertical-align: top;
            width: 50%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            padding: 20px;
        }
        #md-edit {
            background-color: #333;
            color: #FFF;
            /* textarea */
            resize: none;
            border-style: none;
            outline-style: none;
            overflow: auto;
        }
    </style>
    <body>
        <div id="md">
            <textarea id="md-edit" class="md" contenteditable="true"></textarea><div id="md-show" class="md"></div>
        </div>
    </body>
    <script src="../../ku\bigsea.js"></script>
    <script src="https://cdn.bootcss.com/remarkable/1.7.1/remarkable.min.js"></script>
    <script src="highlight.pack.js"></script>
    <script>
        var md = new Remarkable({
            html: true,
            breaks: true,
            linkify: true,
            xhtmlOut: true,
            typographer: true,
            highlight: function(str, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(lang, str).value;
                    } catch (err) {}
                }
                try {
                    return hljs.highlightAuto(str).value;
                } catch (err) {}
                return ''
            }
        })
        c('#md-edit').on('input', function() {
            c('#md-show').html(md.render(event.target.value))
        })
        c('#md-edit').on('scroll', function(e){
            var show = c('#md-show')[0]
            var left = this.scrollHeight
            var right = show.scrollHeight
            show.scrollTop = parseInt(right / left * this.scrollTop)
        })
    </script>
</html>
